// tag::platform[]
plugins {
    id 'java-platform'
}

dependencies {
    // The platform declares constraints on all components that
    // require alignment
    constraints {
        api(project(":distribution-core:core"))
        api(project(":lib"))
        api(project(":utils"))
    }
}
// end::platform[]


publishing {
    publications {
        maven(MavenPublication) {
            from components.javaPlatform
        }
    }
}
