plugins {
    id 'java-platform'
    id 'maven-publish'
}

// tag::project-constraints[]
dependencies {
    constraints {
        api project(":distribution-core:core")
        api project(":lib")
    }
}
// end::project-constraints[]

// tag::publishing[]
publishing {
    publications {
        myPlatform(MavenPublication) {
            from components.javaPlatform
        }
    }
}
// end::publishing[]
